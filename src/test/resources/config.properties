# ============================================
# WEB CONFIGURATION - OPENWEATHERMAP
# ============================================

# Base URL for OpenWeatherMap
web.base.url=https://openweathermap.org

# Browser for web tests (chrome, firefox, edge)
web.browser=chrome

# Timeouts in seconds
web.timeout=10
web.page.load.timeout=30

# API Key (demo key for testing)
web.api.key=demo

# ============================================
# MOBILE CONFIGURATION - WIKIPEDIA
# ============================================

# Android platform
mobile.platform.name=Android
mobile.platform.version=14.0
mobile.device.name=Medium_Phone_API_36.1
mobile.automation.name=UiAutomator2

# Wikipedia app
mobile.app.package=org.wikipedia
mobile.app.activity=org.wikipedia.main.MainActivity
mobile.app.path=src/test/resources/wikipedia.apk

# Appium server
mobile.server.url=http://127.0.0.1:4723

# Timeouts for mobile
mobile.timeout.implicit=5
mobile.timeout.explicit=10